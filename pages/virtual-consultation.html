<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Consultation - MediConsult</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">MediConsult</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="virtual-consultation.html">Virtual Consultation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="book-ambulance.html">Book Ambulance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ai-assistant.html">AI Assistant</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center mb-5">
                <h1 class="display-4 fade-in">Virtual Consultation</h1>
                <p class="lead fade-in">Connect with our doctors from the comfort of your home</p>
            </div>
        </div>

        <div class="row">
            <!-- Doctor Selection -->
            <div class="col-md-4 slide-in-left">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select Doctor</h5>
                        <select class="form-select mb-3" id="doctorSelect">
                            <option selected>Choose a doctor...</option>
                            <option value="1">Dr. Smith - General Physician</option>
                            <option value="2">Dr. Johnson - Cardiologist</option>
                            <option value="3">Dr. Williams - Pediatrician</option>
                        </select>
                        <h5 class="card-title mt-4">Select Time</h5>
                        <input type="datetime-local" class="form-control mb-3" id="appointmentTime">
                        <button class="btn btn-primary w-100" onclick="bookAppointment()">Book Appointment</button>
                    </div>
                </div>
            </div>

            <!-- Virtual Room -->
            <div class="col-md-8 slide-in-right">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Virtual Room</h5>
                        <div id="virtual-room" class="virtual-room-container">
                            <div class="video-container">
                                <video id="localVideo" autoplay muted playsinline></video>
                                <video id="remoteVideo" autoplay playsinline></video>
                            </div>
                            <div class="controls mt-3">
                                <button class="btn btn-primary me-2" onclick="toggleVideo()">
                                    <i class="fas fa-video"></i>
                                </button>
                                <button class="btn btn-primary me-2" onclick="toggleAudio()">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <button class="btn btn-danger" onclick="endCall()">
                                    <i class="fas fa-phone-slash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
